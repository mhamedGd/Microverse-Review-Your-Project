<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <header id="header">
      <div id="header-box">
        <div><img id="header-img" style="width: 80px; height: 60px;" src="https://cdn.tasteatlas.com/images/dishes/526d278f2ac847038e85893188547d78.jpg?mw=2000"></div>
        <div><h1>Mohammed's Zunood Al-Sit</h1></div>
        <div><nav id="nav-bar">
          <a class="nav-link" href="#header">Home</a>
          <a class="nav-link" href="#video">Products</a>
          <a class="nav-link" href="#form">Contact</a>
        </nav></div>
      </div>
    </header>
    <iframe 
      id="video"
      width="560" 
      height="315" 
      src="https://www.youtube.com/embed/apwyocxg_i8" 
      title="YouTube video player" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>    
    </iframe>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <div id="flex-container">
        <label>Email: </label>
        <input style="width: 250px;" id="email" name="email" placeholder="Purchase Mohammed's Zunood Al-Sit" type="email"><br>
        <input type="submit" id="submit">
      </div>
    </form>
    

    <script  src="js/index.js"></script>
   

  </body>
</html>
